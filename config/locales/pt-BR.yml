  welcome_view_faq_h3: "FAQ"
  welcome_view_faq_small: "Tire suas dúvidas"
  welcome_view_faq_strong_one: "A Truppie é uma agência de viagens?"
  welcome_view_faq_strong_two: "Por que Truppie?"
  welcome_view_faq_strong_three: "O que é uma truppie?"
  welcome_view_faq_strong_four: "A Truppie faz truppies também?"
  welcome_view_faq_strong_five: "Qual a relação da Truppie com os guias?"
  welcome_view_faq_strong_six: "Em quais locais a Truppie está presente?"
  welcome_view_faq_strong_seven: "Como eu faço a reserva/pagamento de uma truppie que eu escolhi?"
  welcome_view_faq_strong_eight: "E se eu não puder/quiser mais ir?"
  welcome_view_faq_strong_nine: "A quem devo recorrer se tiver dúvidas sobre uma truppie específica?"
  welcome_view_faq_strong_ten: "Eu posso me cadastrar como guia na Truppie?"
  welcome_view_faq_strong_eleven: "Eu posso reservar duas truppies no mesmo dia?"
  welcome_view_faq_p_one: "Não. Somos uma plataforma que conecta guias (autônomos ou de agências de viagem locais) a pessoas que buscam viagens e outros tipos de experiências."
  welcome_view_faq_p_two: "Trip + Hippie + Trupe = Truppie <br /> Um novo conceito de estilo e filosofia de vida."
  welcome_view_faq_p_three: "ualquer tipo de aventura/evento/passeio, seja uma trilha para uma cachoeira, um passeio no centro histórico de uma cidade, um roteiro gastronômico ou um acampamento de vários dias no meio do mato. É uma experiência única e engrandecedora na sua vida."
  welcome_view_faq_p_four: "Ainda não. Quem sabe um dia? Por ora, ela é meramente a plataforma que dá todo o suporte necessário para a realização de truppies organizadas por guias externos."
  welcome_view_faq_p_five: "A Truppie é a plataforma que guias externos utilizam para criar suas próprias truppies. Os guias são os responsáveis pelas informações fornecidas, confirmações de reserva, pagamento, aviso do número de vaga, cancelamento, etc - tudo feito por meio do site da Truppie. A responsabilidade última pelo evento é do guia organizador."
  welcome_view_faq_p_six: "Por enquanto, no Rio de Janeiro. Mas com planos para expandir em breve para São Paulo e outros lugares do Brasil."
  welcome_view_faq_p_seven: "Na Truppie, você realiza o pagamento diretamente pelo site, via cartão de crédito, débito ou boleto bancário. Uma vez confirmado o pagamento, a sua vaga já está automaticamente reservada."
  welcome_view_faq_p_eight: "Basta enviar um e-mail para a Truppie nos avisando: vouteajudar@truppie.com. Se a notificação ocorrer com pelo menos 48 horas de antecedência, o explorador é reembolsado em 100%. Das 48 horas anteriores até o momento do evento, o valor pago não será reembolsado, mas o explorador o terá como crédito junto ao guia, para ser utilizado em uma truppie futura, de sua escolha."
  welcome_view_faq_p_nine: "O guia organizador é a pessoa que mais sabe sobre sua própria truppie, então recomendamos entrar em contato com eles pelo e-mail ou telefone fornecidos na página do evento em questão. Porém, havendo algum problema, a Truppie está disponível para ajudá-lo também. "
  welcome_view_faq_p_ten: "Você já exerce a atividade que gostaria de oferecer como truppie - seja profissionalmente ou por hobby, seja no seu dia-a-dia ou de maneira esporádica? Você se sente confiante de conduzir um grupo como líder? Você dá conta da administração do  evento, dando atenção às dúvidas e necessidades dos seus exploradores? E, mais importante: você se identifica com os princípios e valores da Truppie? Se respondeu sim a todas estas perguntas, então sim, você pode se cadastrar como guia na Truppie. "
  welcome_view_faq_p_eleven: "Não. Uma vez que você se compromete com um guia, ele está contando com a sua presença para o seu evento. Você não consegue estar em dois lugares ao mesmo tempo, certo?"


  welcome_view_how_h3: "Como funciona"
  welcome_view_how_p_one: "Seja muito bem vindo à família Truppie! Entenda melhor o que é a Truppie e como ela funciona."
  welcome_view_how_h4_one: "O que é"
  welcome_view_how_p_two: "A Truppie é uma plataforma que conecta pessoas às mais diversas aventuras."
  welcome_view_how_h4_two: "O que fazemos"
  welcome_view_how_p_three: "A Truppie veio para te tirar da vida normal: escola, trabalho, contas, consumismo, sedentarismo, tédio, mesmice, falta de propósito. Nada de bolha por aqui! A Truppie está aqui para te apresentar novas possibilidades de aproveitar seu tempo, alimentar o espírito e desenvolver-se como pessoa. Como? Se divertindo, se descobrindo, explorando novos lugares, fazendo novas amizades, vivendo novas experiências!"
  welcome_view_how_p_four: "Queremos mostrar que a vida pode ser muito mais interessante quando priorizamos aquilo que realmente faz a difrença, que nos enriquece - no caso, a alma. Aí está a chave para a verdadeira felicidade - desapegar-se de bens materiais e estar presente e ver beleza em cada momento."
  welcome_view_how_p_five: "Resumindo: a Truppie faz… truppies! Passeios, trilhas, tours, saídas, viagens… para nós, todos estes tipos de aventuras são chamados de truppie. E aí, qual é a sua truppie?"
  welcome_view_how_p_six: "...nosso cérebro é capaz de formar novas sinapses (ligações entre as células) quando estimulados por novos fatores? Isso se chama neuroplasticidade. Isso quer dizer que quando exploramos e vivemos situações novas, estamos aprendendo e o nosso cérebro, se desenvolvendo. E isso é um dos grandes contribuintes para a criatividade. Então, viver novas aventuras não é apenas algo distrativo e  prazeroso, mas é saudável e produtivo!"
  welcome_view_how_p_seven: "A Truppie é feita por gente como a gente. São pessoas apaixonadas pelo que fazem de um lado, e pessoas apaixonadas pela vida de outro. É muita energia boa envolvida!"
  welcome_view_how_p_eight: "O guia pode ser um profissional autônomo ou vinculado a um agência de turismo local especializada. Ele se cadastra na plataforma Truppie, e então passa a ter um perfil próprio e pode criar quantas truppies ele quiser. O cadastro de guias passa por uma verificação, de modo que asseguremos a qualidade dos provedores de serviços. Sempre que possível, a Truppie testará pessoalmente os passeios oferecidos."
  welcome_view_how_p_nine: "O explorador pode ser eu, você, qualquer pessoa em busca de uma nova aventura. Ele se cadastra e também tem um perfil próprio, com informações sobre suas preferências. O explorador encontra sua truppie, confirma presença e faz o pagamento pelo próprio site."
  welcome_view_how_p_ten: "A Truppie é a plataforma que conecta o explorador em busca de sua aventura ao guia que a oferece. O guia cria seus próprios eventos (as truppies) por meio do site, que dá ao explorador todo o suporte, informação e orientação de que precisar para realizar a reserva do seu passeio. E se ele quer dicas e sugestões de acordo com o seu perfil? Nós damos também."
  welcome_view_how_p_eleven: "Sem burocracia, sem enrolação, com transparência, de coração."
  welcome_view_how_p_twelve: "As truppies são oferecidas pelos guias cadastrados em nossa plataforma; eles disponibilizam todas as informações necessárias para que o explorador possa reservar o roteiro diretamente pelo site: data, local, duração, valor, pré-requisitos, dificuldade física, equipamentos necessários, número de vagas, dentre outros."
  welcome_view_how_p_thirteen: "Havendo dúvidas específicas àquele evento, o explorador pode entrar em contato com o guia. Se a dúvida for mais geral, como sobre várias truppies ou guias, a Truppie está sempre à disposição para atendê-lo."
  welcome_view_how_p_fourteen: "Uma vez escolhida a sua truppie, o explorador realiza o pagamento facilmente pelo site - via cartão de crédito ou boleto bancário, e pronto, sua truppie está reservada."
  welcome_view_how_p_fifteen: "Em caso de cancelamento do evento por parte do guia, os exploradores têm a opção de receber 100% do valor de volta ou deixar o crédito junto ao guia, para ser utilizado em uma truppie futura, de sua escolha."
  welcome_view_how_p_sixteen: "A Truppie dá espaço aos guias criarem e administrarem seus próprios eventos; são eles eles os responsáveis pelas confirmações de reserva, pagamento, informação do número de vagas e cancelamento. Ainda que a responsabilidade última pelo evento seja do guia organizador, a Truppie ajudará no que for possível a fim de proporcionar a melhor experiência ao explorador."
  welcome_view_how_p_seventeen: "Resumindo: seja você guia ou explorador, a Truppie quer facilitar as coisas pra você, para que mais e mais pessoas possam ter as melhores experiências da suas vidas! :)"
